<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ToDo List</h1>
        </header>
        <main>
            <form autocomplete="off" class="form">
                <label>
                    <input type="text" name="todo" id="new-todo" class="input" placeholder="new todo">
                </label>
                <select name="user" id="user-todo"  class="input">
                    <option disabled selected>select user</option>
                </select>
                <button type="submit" class="submit">Add Todo</button>
            </form>

            <ul id="todo-list">
                <!-- <li class="todo-list__item">
                    <input type="checkbox" class="todo-list__input">
                    <p class="todo-list__text">todo</p>
                    <span class="todo-list__del">&#10006;</span>
                </li> -->
            </ul>

        </main>

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
